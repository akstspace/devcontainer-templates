name: "CI - Test Templates"
on:
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - '.github/workflows/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      templates: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            nodejs: ./**/nodejs/**
            python: ./**/python/**

  test:
    needs: [detect-changes]
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        templates: ${{ fromJSON(needs.detect-changes.outputs.templates) }}
    steps:
      - uses: actions/checkout@v4

      - name: Smoke test for '${{ matrix.templates }}'
        run: |
          set -e
          echo "Testing template: ${{ matrix.templates }}"
          
          # Install the devcontainer CLI
          npm install -g @devcontainers/cli
          
          # Create a temporary test workspace
          TEST_DIR=$(mktemp -d)
          echo "Test directory: $TEST_DIR"
          
          # Copy the devcontainer configuration
          cp -r ./src/${{ matrix.templates }}/.devcontainer $TEST_DIR/
          
          # Copy test script into the workspace
          mkdir -p $TEST_DIR/test-utils
          cp ./test/test-utils/test-utils.sh $TEST_DIR/test-utils/
          cp ./test/${{ matrix.templates }}/test.sh $TEST_DIR/
          
          # Build and start the dev container
          cd $TEST_DIR
          devcontainer up --workspace-folder .
          
          # Run the test script inside the container
          devcontainer exec --workspace-folder . bash /workspaces/$(basename $TEST_DIR)/test.sh
          
          echo "âœ… Tests passed for ${{ matrix.templates }}"
