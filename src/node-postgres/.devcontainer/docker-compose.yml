services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: ${TEMPLATEOPTION:nodeVersion}
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: service:db
    depends_on:
      - db

  db:
    image: postgres:${TEMPLATEOPTION:postgresVersion}
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      # NOTE: These are default credentials for local development only
      # Change these for production or use environment variables
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devdb

volumes:
  postgres-data:
